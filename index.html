<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="template">
            <div id="toptemp">
                <div class="box">
                    <h2>Hit</h2>
                    <div id="Hitval" class="boxcont">10</div>
                </div>
                <div class="box">
                    <h2>Time</h2>
                    <div id="timerval" class="boxcont">60</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id="scoreval" class="boxcont">0</div>
                </div>
                <div class="box">
                    <h2>Highest Score</h2>
                    <div id="highestscoreval" class="boxcont">0</div>
                </div>
            </div>
            <div id="botemp"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
